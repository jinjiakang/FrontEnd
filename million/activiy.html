<script>
    $(function () {
        setInterval(function () {
            let c = $('#title').attr('class');
            $('#title').removeClass();
            if (c == 'title') {
                $('#title').addClass('title2');
            } else {
                $('#title').addClass('title');
            }
        }, 450);
    });

    function openModal(id){
        $('#'+id).addClass("open");
    }

    function closeModal(id){
        $('#'+id).removeClass("open");
    }

</script>
